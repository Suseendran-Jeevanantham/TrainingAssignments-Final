<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css-file.css"/>
        <title>Movie Rating</title>
    </head>
    <body>
        <div class="input-class">
            <input type="text" id="movie-name" placeholder="Please Enter your movie Name"></input>
            </br>
            </br>

            </br>
            </br>

            <button type="button" id="evaluate-movie" onclick="EvaluateMovie()"> Please click to Evaluate Good Movie</button>
            </br>
        </div>
        <div class="result-class">
            <ul id="result-list">
            </ul>
        </div>       
        <script type="text/javascript" src="js-file.js"></script>        
    </body>
</html>
